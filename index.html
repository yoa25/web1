  <h4>베이킹</h4>
    <p>베이킹(baking)은 오븐, 화덕, 뜨겁게 달군 돌이나 재 따위를 이용해 대류열을 지속적으로 가해 줌으로써 재료를 익히는 건식 조리법이다. 주로 케이크나 빵, 쿠키 등을 만드는 과정을 베이킹이라고 하지만 다른 많은 요리 역시 베이킹으로 만들 수 있다.</p>
