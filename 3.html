  <h4>생크림 스콘</h4>
    <img src="scone2.jpg" width="100%"><br>
    <p><u>박력분</u> 120그램<br>
    <u>강력분</u> 140그램<br>
    생크림 150ml<br>
    베이킹파우더 6그램<br>
    소금 2그램<br>
    버터 110그램 (깍뚝썰기한 버터)</p>
    <p style="margin-top:20px">1. 박력+강력+소금+베이킹파우더를 한데 섞고 체친다.<br>
    2. 작게 자른 버터를 1에 넣고 가르듯이 섞어준다.<br>
    3. 생크림을 넣는다.<br>
    4. 반죽이 덩어리로 대충 뭉쳐지면 랩에 싸서 냉장고에 15분 정도 휴지시킨다.<br>
    5. 휴지시킨 반죽을 밀대로 펴서 적당히 자른 후 <strong>180</strong>도에서 <strong>20</strong>분 굽는다.</p>
