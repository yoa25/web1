  <h4>생크림 스콘</h4>
    <img src="scone2.jpg" width="100%"><br>
    <p><u>박력분</u> 120g<br>
    <u>강력분</u> 140g<br>
    생크림 150ml<br>
    베이킹파우더 6g<br>
    소금 2g<br>
    버터 110g (깍뚝썰기한 버터)</p>
  <ol>
    <p style="margin-top:20px"><li>박력분과 강력분, 소금, 베이킹파우더를 한데 섞고 체친다.</li><br>
    <li>작게 자른 버터를 1에 넣고 가르듯이 섞어준다.</li><br>
    <li>생크림을 넣는다.</li><br>
    <li>반죽이 덩어리로 대충 뭉쳐지면 랩에 싸서 냉장고에 15분 정도 휴지시킨다.</li><br>
    <li>휴지시킨 반죽을 밀대로 펴서 적당히 자른 후 <strong>180</strong>도에서 <strong>20</strong>분 굽는다.</li></p>
  </ol>
